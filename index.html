<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        <div id="row">
            <div id="col-md-12">
                <!-- Rendered Buttons will appear here  -->
                <div id="buttons-view"></div>
            </div>
        </div>

            <div id="col-md-2">

                <!-- gifs will display here  -->

    </div>
